<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1><a href="/">Martian Video Hosting</a></h1>
        {% if is_auth %}
            <h5>Logged as <a href="{{ url_for('current_user') }}">{{ name }}</a></h5>
            <a class="btn btn-info" href="{{ url_for('refresh') }}">Refresh token</a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <p>
                <a class="btn btn-primary" href="{{ url_for('register') }}">Зарегистрироваться</a>
                <a class="btn btn-success" href="{{ url_for('login') }}">Войти</a>
            </p>
        {% endif %}
    </nav>
    <h4 class="navbar navbar-light text-secondary">И на Марсе будут яблони цвести!</h4>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
